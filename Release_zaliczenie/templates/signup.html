<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python_Flask_SQL App</title>
 
    
    <link link rel="stylesheet" href="{{ url_for('static',filename='styles/bootstrap.min.css') }}">
 
    <link link rel="stylesheet" href="{{ url_for('static',filename='styles/jumbotron-narrow.css') }}">

    <link link href="{{ url_for('static',filename='signup.css') }}" rel="stylesheet">

    <script type="text/javascript" src="{{ url_for('static',filename='js/JQuery.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static',filename='js/signUp.js') }}"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="showSignin">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">tu_wpisz_tytul App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>tu_wpisz_tytul App</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPremium" class="sr-only">Premium account</label>
        <input type="text" pattern="^(?:Y|N)$" name="inputPremium" id="inputPremium" class="form-control" placeholder="Premium? Y/N answer" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; TWT App | Adam & J4r0 | 2018</p>
      </footer>
 
    </div>
  </body>
</html>
